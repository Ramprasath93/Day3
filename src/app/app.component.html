<div class="container">
  <h3>{{title}}</h3>
  <div class="row">
    <div class="col-md-3">
      <ul class="list">
        <li class="list-item list-unstyled row" *ngFor="let a of booklists" (click)="onGetAuthorDetail()">
          <img [src]="a.coverimage" alt="cover-image" id="imgstyles" />
          

            <h2>{{a.title}}</h2>
            <p>{{a.authors}}</p>



        </li>
      </ul>
      
    </div>
    <div class="col-md-9">
      Right
    </div>
  </div>

</div>
